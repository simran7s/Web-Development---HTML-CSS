<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <!-- CSS Styling -->
    <style>
        h1{
            /* Color name */
            color: coral;
        }

        h2{
            /* RGB(all values b/w 0-255) */
            color: rgb(26, 185, 255);
        }

        h3{
            /* Hex (Letters or numbers 6 digits*/
            /* #rrggbb red, green, blue but for 2 digits each */
            /* When number all same characters the same, just we 3 digits */
            color: #00ff00;
        }
        body{
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
</body>
</html>
