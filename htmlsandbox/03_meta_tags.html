<!DOCTYPE html>
<!-- lang isnt really needed -->
<html lang="en">
<head>
    <!-- Meta tags tell us different properties -->
    <meta charset="UTF-8">
    <!-- This is for adding device responsive sites -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- THESE I ADDED ON MY OWN -->

    <!-- For browser compatiabilty -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- This is used to write your websites description for when it appears on Google -->
    <meta name="description" content="This is my website description">
    <!-- Used to be important. Not so much now. But good for aidding Google Search  (5-8 words)-->
    <meta name="keywords" content="website, development, web design"> 
    <!-- If you dont want your website showing up in search engines, write this -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    
    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
