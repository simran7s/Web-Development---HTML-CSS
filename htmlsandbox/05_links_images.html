<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- TIP: copy line to line below: SHFT + ALT + DOWN ARROW -->
    <!-- TIP: to move to beginning or end of line, click HOME or END key -->
    <!-- TIP: to move line use: ALT + UP/DOWN key -->

    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <!-- External Link open in new tab -->
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html" target="_blank">Typography</a>
    </p>
    
    <!-- Local Image -->
    <img src="/Images/small-red-apple-hi.png" alt="my image" width="200">

    <!-- TIP? - Use source.unslash.com for images -->
    <!-- Remote Image -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="remote image">
</body>
</html>
