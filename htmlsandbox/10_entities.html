    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>

    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- currency -->
    <p>&cent;</p>
    <p>&dollar;</p>
    <p>&yen;</p>

    <!-- Suits -->
    <p>&hearts;&spades;&diamond;&clubs;</p>
